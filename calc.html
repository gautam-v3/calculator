<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .calculator {
            width: 320px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 1.8rem;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #ffeb3b;
            border-radius: 8px;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            font-size: 1.4rem;
            padding: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number { background-color: #03a9f4; }
        .operator { background-color: #ff9800; }
        .equal { background-color: #8bc34a; }
        .clear { background-color: #f44336; }
        .back { background-color: #9e9e9e; }

        .equal {
            grid-column: span 2;
        }
    </style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="back" onclick="backspace()">âŒ«</button>
        <button class="operator" onclick="append('/')">/</button>
        <button class="operator" onclick="append('*')">*</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">-</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>

        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            alert("Invalid Expression");
            clearDisplay();
        }
    }

    // Keyboard support
    document.addEventListener("keydown", function (e) {
        if ("0123456789+-*/.".includes(e.key)) {
            append(e.key);
        } else if (e.key === "Enter") {
            calculate();
        } else if (e.key === "Backspace") {
            backspace();
        } else if (e.key === "Escape") {
            clearDisplay();
        }
    });
</script>

</body>
</html>
